<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>মামামুFLIX - আমাদের সিনেমার ঠেক</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="site-header">
    <div class="container">
      <a href="#" class="logo">মামামুFLIX</a>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">My List</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Unlimited Movies, TV Shows, and More.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <a href="#" class="btn">Start Watching</a>
    </div>
  </section>

  <!-- Content Section -->
  <main class="content">
    <section class="featured">
      <h2>Featured Content</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Featured Movie">
          <h3>Movie Title</h3>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Featured Show">
          <h3>TV Show Title</h3>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Exclusive Content">
          <h3>Exclusive Content</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Soham Banerjee. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
